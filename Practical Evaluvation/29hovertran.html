<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
}

.animated-button {
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: #3498db;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
}

.animated-button:hover {
    background: #e30fce;
    transform: scale(1.1);
}

</style>
<body>

    <button class="animated-button">Hover Me</button>

</body>
</html>
