<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Slide-In Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
    font-family: Arial, sans-serif;
}

.slide-in-text {
    font-size: 2rem;
    color: #3498db;
    opacity: 0; /* Start invisible */
    animation: slideIn 2s ease-out forwards infinite;
}

/* Keyframe animation */
@keyframes slideIn {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

</style>
<body>

    <h1 class="slide-in-text">Hello, I Slide In!</h1>

</body>
</html>
