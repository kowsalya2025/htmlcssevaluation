<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Modal Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
}

.modal-container {
    position: relative;
    display: inline-block;
}

.modal-trigger {
    padding: 10px 20px;
    font-size: 16px;
    background: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.modal {
    position: absolute;
    top: 120%;
    left: 50%;
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 200px;
    text-align: center;
    opacity: 0;
    visibility: hidden;
}

.modal-container:hover .modal {
    opacity: 1;
    visibility: visible;
}

</style>
<body>

    <div class="modal-container">
        <button class="modal-trigger">Hover over me</button>
        <div class="modal">
            <p>This is a CSS-only modal popup!</p>
        </div>
    </div>

</body>
</html>
