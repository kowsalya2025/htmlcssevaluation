<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Listing</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
            border: 2px solid black;
        }
        th, td {
            padding: 10px;
            border: 2px solid black;
        }
        th {
            background-color: #f7d3d3;
        }
    </style>
</head>
<body>

    
    
    <table>
        <caption><h2>E-Commerce Product Listing</h2></caption>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless Headphones</td>
                <td>$59.99</td>
                <td>Electronics</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Running Shoes</td>
                <td>$89.99</td>
                <td>Sportswear</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Smartwatch</td>
                <td>$129.99</td>
                <td>Electronics</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
