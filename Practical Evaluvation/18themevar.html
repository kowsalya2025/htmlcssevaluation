<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Theme Switcher</title>
    <style>
        /* Define light and dark themes using CSS variables */
    :root {
    --bg-color: white;
    --text-color: black;
}

/* Apply variables to body */
body {
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Change variables when dark theme is selected */
:has(#dark:checked) {
    --bg-color: black;
    --text-color: white;
}
    </style>
</head>
<body data-theme="light"> <!-- Default theme is light -->

    <h1>CSS Theme Switcher</h1>
    <p>Click the buttons below to switch themes.</p>

    <div class="theme-switcher">
        <input type="radio" id="light" name="theme" class="theme-toggle" checked>
        <label for="light">Light Theme</label>
    
        <input type="radio" id="dark" name="theme" class="theme-toggle">
        <label for="dark">Dark Theme</label>
    </div>
</body>
</html>
