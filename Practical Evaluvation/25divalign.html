<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full height */
    width: 100vw; /* Full width */
    background-color: #f0f0f0;
}

.centered-box {
    background: #e614a7;
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 200px;
    height: 250px;
    display: flex;
    justify-content: center;
    align-items: center;
}

</style>
<body>
    <div class="container">
        <div class="centered-box">
            <p>I'm centered!</p>
        </div>
    </div>
</body>
</html>
