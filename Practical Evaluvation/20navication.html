<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Menu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
        }

        /* Sidebar navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 200px;
            background: #2c3e50;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .sidebar a:hover {
            background: #34495e;
        }

        /* Main content */
        .content {
            margin-left: 220px;
            padding: 20px;
            max-width: 800px;
        }

        section {
            height: 100vh;
            padding-top: 50px;
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar navigation -->
    <nav class="sidebar">
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
    </nav>

    <!-- Main content -->
    <div class="content">
        <section id="section1">
            <h2>Section 1</h2>
            <p>Content for section 1...</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>Content for section 2...</p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>Content for section 3...</p>
        </section>
        <section id="section4">
            <h2>Section 4</h2>
            <p>Content for section 4...</p>
        </section>
    </div>

</body>
</html>
