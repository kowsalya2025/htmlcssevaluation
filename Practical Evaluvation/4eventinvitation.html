<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }
        input{
            width: 80%;
            margin: 10px;
            padding: 10px;
        }
        button {
            color: rgb(58, 2, 110);
            width: 85%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Annual Tech Conference 2025</h1>
        <h2>Join Us for an Exciting Event!</h2>
        <p>Date: March 15, 2025</p>
        <p>Location: Grand Convention Center, NYC</p>
        <p>Come and experience the latest innovations in technology, meet industry leaders, and network with fellow enthusiasts.</p>
        
        <h3>Register Now</h3>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
