<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        /* Default link style */
        a:link {
            color: #3498db;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        /* Hover state */
        a:hover {
            color: #e74c3c;
        }

        /* Active (when clicked) */
        a:active {
            color: #2ecc71;
        }

        /* Visited link */
        a:visited {
            color: #0eccd6;
            text-decoration: underline;
            
        }
    </style>
</head>
<body>

    <p>Click the link below to see different states:</p>
    <a href="#">Styled Link</a>

</body>
</html>
