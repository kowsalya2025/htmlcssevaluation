<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Multi-Column Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .column {
            flex: 1;
            width: 300px;
            height: 500px;
            padding: 20px;
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 8px;
            min-width: 250px; /* Ensures columns don't shrink too much */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 300px;
                height: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
        <div class="column">Column 3</div>
    </div>

</body>
</html>
